<table style="border-collapse: collapse; width: 100%;" border="1">
  <tbody>
  <tr>
    <td style="text-align: center" *ngFor="let br of children">
      <app-branch *ngIf="!br.toDelete" [branch]="br"></app-branch>
      <app-tree-elem [children]="br.children" *ngIf="br.children && !br.toDelete"></app-tree-elem>
    </td>
  </tr>
  </tbody>
</table>
